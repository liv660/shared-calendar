<!DOCTYPE html>
<html>
<body style="font-family: 'Apple SD Gothic Neo', sans-serif; line-height: 1.6; color: #333;">
<h2>📬 공유 캘린더 초대 안내</h2>
<p><strong th:text="${ownerName}"></strong>님이 당신을 공유 캘린더 <strong th:text="${calendarName}"></strong>에 초대했습니다.</p>

<p>아래 버튼을 눌러 초대를 수락하세요.</p>

<p style="text-align: center; margin: 30px 0;">
    <a th:href="${inviteUrl}"
       style="background-color: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 6px;">
        초대 수락하기
    </a>
</p>

<hr />
<small style="color: #777;">
    이 메일은 공유 캘린더 초대를 위한 알림입니다.<br />
    문의: <a th:href="'mailto:' + ${qnaEmail}" th:text="${qnaEmail}"></a><br />
    이 링크는 24시간 동안만 유효합니다.
</small>
</body>
</html>
